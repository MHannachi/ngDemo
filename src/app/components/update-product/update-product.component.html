<div class="container" *ngIf="productFormGroup">

    <form [formGroup]="productFormGroup">  
        <div class="form-group">
            <label >id</label>
            <input type="text" class="form-control" formControlName="id">
        </div>
    <div class="form-group">
        <label> Name</label>

        <input type="text" class="form-control" formControlName="name" 
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">


        <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalied-feedback">
            <div *ngIf="productFormGroup.controls.name.errors.required">name is required</div>
        </div>

       
        <label> Price</label>
        <input type="text" class="form-control" formControlName="price"><br>
       
        <label> quantity</label>
        <input type="text" class="form-control" formControlName="quantity"> <br>
      
        <label> Selected</label>
        <input type="checkbox" formControlName="selected" class="form-check"> <br>
       
        <label> Available</label>
        <input type="checkbox" formControlName="available" class="form-check"> <br>
       
        <button class="btn btn-primary" (click)="onUpdateProduct()"> save</button>

    </div>
    </form>
</div>
